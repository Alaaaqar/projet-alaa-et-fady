<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>CineTech Pro | ALAA & FADY</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-[#05070a] text-slate-200 flex h-screen overflow-hidden">

    <aside class="w-72 bg-[#0a0c10] border-r border-indigo-500/20 flex flex-col shadow-2xl z-50">
        <div class="p-10 text-3xl font-black text-indigo-500 flex items-center tracking-tighter italic">
            <i class="fas fa-clapperboard-play mr-3 drop-shadow-[0_0_8px_rgba(99,102,241,0.8)]"></i> CINETECH
        </div>
        <nav class="flex-1 px-6 space-y-3">
            <div onclick="showSection('dashboard')" class="nav-btn active" id="btn-dashboard">
                <i class="fas fa-chart-pie mr-3"></i> Dashboard
            </div>
            <div onclick="showSection('films')" class="nav-btn" id="btn-films">
                <i class="fas fa-film mr-3"></i> Catalogue Films
            </div>
            <div onclick="showSection('realisateurs')" class="nav-btn" id="btn-realisateurs">
                <i class="fas fa-user-tie mr-3"></i> Réalisateurs
            </div>
        </nav>
        <div class="p-6 border-t border-slate-800/50 text-[10px] text-slate-600 font-bold uppercase tracking-widest text-center">
            EMSI • 3IIR • 2025-2026 [cite: 22]
        </div>
    </aside>

    <div class="flex-1 flex flex-col relative">
        <header class="h-20 border-b border-white/5 flex items-center justify-between px-10 bg-white/2 backdrop-blur-xl">
            <h2 id="section-title" class="text-sm font-black uppercase tracking-[0.3em] text-indigo-400">Tableau de Bord</h2>
            <div class="flex items-center space-x-6">
                <div class="flex flex-col items-end">
                    <span class="text-[10px] font-bold text-slate-500 uppercase italic">Smart Backoffice</span>
                    <span class="text-xs font-bold text-white tracking-widest uppercase">ALAA & FADY</span>
                </div>
                <div class="w-12 h-12 rounded-2xl bg-gradient-to-tr from-indigo-600 to-fuchsia-600 flex items-center justify-center shadow-lg shadow-indigo-500/30 font-black text-white">
                    AF
                </div>
            </div>
        </header>

        <main class="p-10 overflow-y-auto flex-1 custom-scroll bg-[radial-gradient(circle_at_top_right,_var(--tw-gradient-stops))] from-indigo-900/10 via-transparent to-transparent">
            
            <section id="dashboard" class="spa-section active">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-10">
                    <div class="kpi-card bg-indigo-600/10 border-indigo-500/20">
                        <h3 class="text-indigo-400 text-[10px] font-black uppercase tracking-widest">Total Films</h3>
                        <p id="kpi-movies" class="text-6xl font-black mt-2 text-white italic">0</p>
                    </div>
                    <div class="kpi-card bg-fuchsia-600/10 border-fuchsia-500/20 md:col-span-2">
                        <h3 class="text-fuchsia-400 text-[10px] font-black uppercase tracking-widest italic underline decoration-2 underline-offset-4">Tendance (API)</h3>
                        <p id="api-trend" class="text-2xl font-bold text-white mt-4 flex items-center">
                            <i class="fas fa-sync-alt fa-spin mr-3 text-fuchsia-500"></i> Synchronisation...
                        </p>
                    </div>
                </div>
                
                <div class="bg-white/2 p-10 rounded-[40px] border border-white/5 shadow-inner h-[400px]">
                    <canvas id="movieChart"></canvas>
                </div>
            </section>

            <section id="films" class="spa-section hidden space-y-10">
                <div class="bg-[#0f1117] p-10 rounded-[40px] border border-white/5 shadow-2xl">
                    <h3 id="form-title" class="text-xl font-black mb-8 italic text-white tracking-tighter">
                        <span class="text-indigo-500 mr-2">#</span> GESTION DU CATALOGUE
                    </h3>
                    <form id="movie-form" class="grid grid-cols-1 md:grid-cols-4 gap-6">
                        <input type="hidden" id="edit-id">
                        <input type="text" id="m-title" placeholder="Titre du film" class="input-premium" required>
                        <input type="number" id="m-year" placeholder="Année" class="input-premium" required>
                        <select id="m-genre" class="input-premium">
                            <option value="Action">Action</option>
                            <option value="Drame">Drame</option>
                            <option value="SF">Science-Fiction</option>
                            <option value="Horreur">Horreur</option> </select>
                        <button type="submit" id="btn-save" class="bg-indigo-600 hover:bg-indigo-500 text-white font-black py-4 rounded-2xl transition-all shadow-xl shadow-indigo-600/40 uppercase text-xs tracking-widest">
                            Enregistrer
                        </button>
                    </form>
                </div>
                <div id="movie-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
            </section>

            <section id="realisateurs" class="spa-section hidden max-w-4xl mx-auto">
                <div class="bg-white/2 p-12 rounded-[50px] border border-white/5">
                    <h2 class="text-center text-3xl font-black mb-12 italic tracking-tighter text-white uppercase italic">Équipe Technique</h2>
                    <div class="flex gap-4 mb-12 bg-white/5 p-4 rounded-3xl">
                        <input type="text" id="r-name" placeholder="Nom du réalisateur" class="flex-1 bg-transparent p-4 outline-none text-white font-bold placeholder-slate-600">
                        <button onclick="addReal()" class="bg-white text-black px-10 rounded-2xl font-black uppercase text-xs hover:bg-indigo-500 hover:text-white transition-all shadow-xl">Ajouter</button>
                    </div>
                    <ul id="real-list" class="grid grid-cols-1 md:grid-cols-2 gap-4"></ul>
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
